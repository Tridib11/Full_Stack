     function callback(resp){

    function onPress(){       
        fetch("http://localhost:3001/todos",{
            method:"POST",
            body:JSON.stringify({
                title:"gym",
                description:"go to gym"
            }),
            headers:{
                "Content-Type":"application/json"
            }
        }).then(callback)
    }
</script>
<body>

    Todo description
    <input type="text" id="title"></input>
    <button onclick="onPress()">send todo</button>
