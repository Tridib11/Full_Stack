<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <img height="230" src="image.png" alt="train IMage" />
    <br />
    <table border="2">
      <caption>
        Student Details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Fav Language</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tridib</td>
          <td>Programmer</td>
          <td>Java</td>
        </tr>
        <tr>
          <td colspan="2">Sam</td>
          <td rowspan="2">java</td>
        </tr>
        <tr>
          <td colspan="2">Sam</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Sam</td>
          <td rowspan="2">Footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
