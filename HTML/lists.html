<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Harry</li>
        <li>Rohan</li>
        <li>Subham</li>
    </ul>
    <h1>Ordered List</h1>
    <ol>
        <li>Harry</li>
        <li>Rohan</li>
        <li>Subham</li>
    </ol>

    <h3>Customisation of Unordered list disc is by default</h3>

    <ul type="square">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Subham</li>
    </ul>

    <h3>Customisation of Ordered list</h3>
    <ol type="A">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Subham</li>
    </ol>
    
</body>
</html>
